<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      >
    <h:body>       
        <ui:composition template="./layout/homeLayout.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderComponent" listener="#{socialGalleryBean.showGallery()}" />
                </f:metadata>
                <div  id="flashContentDiv">
                    <link href="#{facesContext.externalContext.requestContextPath}/css/imageSlider.css" rel="stylesheet" type="text/css" />
                    <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/slider.js" type="text/javascript"></script>
                    <h3>Social Students Gallery</h3>
                    <div class="breadcrumbs"> <a href="/login">HOME</a> | Social Students Gallery </div>
                    <h:form prependId="false" >
                        <div class="infiniteCarousel" style="background-image: url(#{facesContext.externalContext.requestContextPath}/images/testimonials-full-size.jpg);height:555px; width:970px;background-repeat: no-repeat">
                            <div class="wrap" style="width:930px; margin: 0px auto;">
                                <ul id="mycarousel" class="jcarousel-skin-tango" >
                                    <ui:repeat value="#{socialGalleryBean.imagePathList}" var="imagePath">
                                        <li >
                                            <table cellpadding="0" cellspacing="0" border="0" style="margin-left: 150px">
                                                <tr>
                                                    <td>
                                                        <div style="background:white; border: 1px solid #ccc; padding:5px;">
                                                            <table border="0" cellpadding="0" cellspacing="0">
                                                                <tr>
                                                                    <td valign="top" style="height:355px; width:490px;">
                                                                        <a4j:mediaOutput style="height:355px; width: 490px;" element="img" createContent="#{systemResultSessionUtil.drawImage}"
                                                                                         value="#{imagePath}" mimeType="image/jpg"/>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </div>
                        </div>
                    </h:form>
                </div>          
                <script type="text/javascript">         
                    document.getElementById("results").setAttribute("class", "active")

                     jQuery(document).ready(function () {
                        jQuery('#mycarousel').jcarousel({
                            wrap: 'circular'
                        });
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
