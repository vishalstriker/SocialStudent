<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

        <title>TODO supply a title</title>

        <link href="#{facesContext.externalContext.requestContextPath}/css/fullcalendar.css" rel='stylesheet' type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/css/fullcalendar.print.css" rel='stylesheet' media='print' type="text/css"/>
       
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
    </head>
<body>
     <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/fullcalendar.min.js" type="text/javascript"></script>
  
        <script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			editable: true,
                        header: {
                               right: 'month,agendaWeek,agendaDay',
                               left: '',
                               center: ''
                            },
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>
<div id='calendar'></div>
</body>
</html>
