    <head>
        <title>USERS</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
        <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/jquery-1.8.2.js"></script>

        <script src="#{facesContext.externalContext.requestContextPath}/scripts/jquery/jquery.ui.core.js"></script>

    <body>
        <h:form>
            <table>
                <tr>
                    <td>Event Title:</td>
                    <td> <h:inputText  required="true" value="#{eventDataBean.eventTitle}"/> 
                    </td>
                </tr>
                <tr>
                    <td>Details:</td>
                    <td> <h:inputTextarea value="#{eventDataBean.eventDetails}"/>
                    </td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td> <h:inputText label="Add location" value="#{eventDataBean.eventPlace}"/>
                    </td>
                </tr>
                <tr>
                    <td>From:</td>
                    <td> <h:inputText class="date" value="#{eventDataBean.startingdate}"/> <h:selectOneListbox size="1" id="time" value="#{eventDataBean.staringtime}">
                            <f:selectItem itemValue="12.00"/>
                            <f:selectItem itemValue="12.30"/>
                            <f:selectItem itemValue="1.00"/>
                            <f:selectItem itemValue="1.30"/>
                            <f:selectItem itemValue="2.00"/>
                            <f:selectItem itemValue="2.30"/>
                            <f:selectItem itemValue="3.00"/>
                            <f:selectItem itemValue="3.30"/>

                            <f:selectItem itemValue="4.30"/>
                            <f:selectItem itemValue="5.00"/>
                            <f:selectItem itemValue="5.30"/>
                            <f:selectItem itemValue="6.00"/>
                            <f:selectItem itemValue="6.30"/>
                            <f:selectItem itemValue="7.00"/>
                            <f:selectItem itemValue="7.30"/>
                            <f:selectItem itemValue="8.00"/>
                            <f:selectItem itemValue="8.30"/>
                            <f:selectItem itemValue="9.00"/>
                            <f:selectItem itemValue="10.00"/>
                            <f:selectItem itemValue="10.30"/>
                            <f:selectItem itemValue="11.00"/>
                            <f:selectItem itemValue="11.30"/>
                        </h:selectOneListbox>
                        <h:selectOneListbox size="1">
                            <f:selectItem itemValue="am"/>
                            <f:selectItem itemValue="pm"/>
                        </h:selectOneListbox>

                    </td>
                </tr>
                <tr>
                    <td> To: </td>
                    <td> <h:inputText label="end date" class="date" value="#{eventDataBean.endingdate}"/><h:selectOneListbox size="1" value="#{eventDataBean.endingtime}">
                            <f:selectItem itemValue="12.00"/>
                            <f:selectItem itemValue="12.30"/>
                            <f:selectItem itemValue="1.00"/>
                            <f:selectItem itemValue="1.30"/>
                            <f:selectItem itemValue="2.00"/>
                            <f:selectItem itemValue="2.30"/>
                            <f:selectItem itemValue="3.00"/>
                            <f:selectItem itemValue="3.30"/>
                            <f:selectItem itemValue="4.00"/>
                            <f:selectItem itemValue="4.30"/>
                            <f:selectItem itemValue="5.00"/>
                            <f:selectItem itemValue="5.30"/>
                            <f:selectItem itemValue="6.00"/>
                            <f:selectItem itemValue="6.30"/>
                            <f:selectItem itemValue="7.00"/>
                            <f:selectItem itemValue="7.30"/>
                            <f:selectItem itemValue="8.00"/>
                            <f:selectItem itemValue="8.30"/>
                            <f:selectItem itemValue="9.00"/>
                            <f:selectItem itemValue="10.00"/>
                            <f:selectItem itemValue="10.30"/>
                            <f:selectItem itemValue="11.00"/>
                            <f:selectItem itemValue="11.30"/>
                        </h:selectOneListbox>
                        <h:selectOneListbox size="1">
                            <f:selectItem itemValue="am"/>
                            <f:selectItem itemValue="pm"/>
                        </h:selectOneListbox> 

                    </td>
                </tr>
                <tr>
                    <td> <h:commandButton value="Create" action="#{eventServiceBean.createEvent()}"/></td>
                </tr>
            </table>
        </h:form>
